<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>התחברות - מחולל תוכניות שיעור</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- React and ReactDOM (UMD Builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      :root {
        --primary-color: #4b79a1;
        --secondary-color: #283e51;
        --accent-color: #ff6f61;
      }
      body {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
      function Login() {
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [loading, setLoading] = React.useState(false);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          try {
            const payload = { action: "login", email, password };
            const response = await fetch("https://hook.eu2.make.com/3vs2y5sidq5fq3uux5ee9xgnkqz2zt52", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
            if (!response.ok) {
              throw new Error("התחברות נכשלה");
            }
            const data = await response.json();
            // Expected response: { token: "xyz", user: { ... } }
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "dashboard.html";
          } catch (error) {
            alert(error.message);
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="flex items-center justify-center min-h-screen p-4">
            <div className="glass-card p-8 max-w-md w-full">
              <h1 className="text-2xl font-bold text-center mb-6">התחברות</h1>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block mb-1 font-bold" htmlFor="email">דוא"ל</label>
                  <input 
                    type="email" 
                    id="email" 
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="your@email.com"
                    required
                    className="w-full p-2 rounded bg-white bg-opacity-30 text-black"
                  />
                </div>
                <div>
                  <label className="block mb-1 font-bold" htmlFor="password">סיסמה</label>
                  <input 
                    type="password" 
                    id="password" 
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="••••••"
                    required
                    className="w-full p-2 rounded bg-white bg-opacity-30 text-black"
                  />
                </div>
                <button 
                  type="submit" 
                  className="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold"
                  disabled={loading}
                >
                  {loading ? "טוען..." : "התחבר"}
                </button>
              </form>
              <p className="mt-4 text-center">
                אין לך חשבון?{" "}
                <a href="register.html" className="underline">הרשם כאן</a>
              </p>
            </div>
          </div>
        );
      }
      
      ReactDOM.createRoot(document.getElementById("root")).render(<Login />);
    </script>
  </body>
</html>
