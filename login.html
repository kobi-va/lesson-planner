<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>התחברות - מחולל תוכניות שיעור</title>
  <!-- Bootstrap RTL CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .login-container { max-width: 400px; margin: 100px auto; }
    .card { border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card-header { text-align: center; font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        התחברות
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">דוא"ל</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="הזן את דוא"ל שלך" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">סיסמה</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="הזן את סיסמתך" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>התחבר
            </button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="register.html">אין לך חשבון? הירשם כאן</a>
        </div>
        <div id="loginStatus" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>
  <script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        const response = await fetch('https://hook.make.com/your_login_webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!response.ok) throw new Error('התחברות נכשלה');
        const data = await response.json();
        // Expected response: { token: '...', user: { name, email, role } }
        const { token, user } = data;
        localStorage.setItem('authToken', token);
        localStorage.setItem('user', JSON.stringify(user));
        // Redirect based on role (assumes admin role is "admin")
        if (user.role && user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        document.getElementById('loginStatus').textContent = error.message;
      }
    });
  </script>
</body>
</html>
