<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>מחולל תוכניות שיעור מתקדם - דף הבית</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- React and ReactDOM (UMD Builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      :root {
        --primary-color: #4b79a1;
        --secondary-color: #283e51;
        --accent-color: #ff6f61;
      }
      body {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
      function Landing() {
        return (
          <div className="min-h-screen flex flex-col">
            {/* Header */}
            <header className="bg-black bg-opacity-50 py-8">
              <div className="container mx-auto text-center">
                <h1 className="text-4xl font-bold mb-2">מחולל תוכניות שיעור מתקדם</h1>
                <p className="text-xl">צור תוכניות שיעור מעוצבות ומותאמות אישית בקלות ובמהירות</p>
              </div>
            </header>
            {/* Main Content */}
            <main className="flex-grow container mx-auto px-4 py-16">
              <div className="glass-card p-8 max-w-3xl mx-auto text-center fade-in">
                <h2 className="text-3xl font-bold mb-4">ברוכים הבאים!</h2>
                <p className="mb-6">
                  המערכת שלנו מאפשרת לך ליצור תוכניות שיעור ייחודיות ומותאמות אישית תוך שימוש בטכנולוגיה המתקדמת ביותר.
                </p>
                <div className="flex flex-col sm:flex-row justify-center gap-4">
                  <a
                    href="login.html"
                    className="py-3 px-6 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold"
                  >
                    התחבר
                  </a>
                  <a
                    href="register.html"
                    className="py-3 px-6 bg-green-600 hover:bg-green-700 rounded text-white font-bold"
                  >
                    הירשם
                  </a>
                </div>
              </div>
            </main>
            {/* Footer */}
            <footer className="bg-black bg-opacity-50 py-4">
              <div className="container mx-auto text-center text-sm">
                © 2025 כל הזכויות שמורות - מחולל תוכניות שיעור מתקדם
              </div>
            </footer>
          </div>
        );
      }
      
      ReactDOM.createRoot(document.getElementById("root")).render(<Landing />);
    </script>
  </body>
</html>
