<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הרשמה - מחולל תוכניות שיעור</title>
  <!-- Bootstrap RTL CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .register-container { max-width: 400px; margin: 100px auto; }
    .card { border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .card-header { text-align: center; font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="container register-container">
    <div class="card">
      <div class="card-header bg-success text-white">
        הרשמה
      </div>
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerName" class="form-label">שם מלא</label>
            <input type="text" id="registerName" class="form-control" placeholder="הזן את שמך" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">דוא"ל</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="הזן את דוא"ל שלך" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">סיסמה</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="הזן סיסמה" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-user-plus me-2"></i>הירשם
            </button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="login.html">כבר יש לך חשבון? התחבר כאן</a>
        </div>
        <div id="registerStatus" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>
  <script>
    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      try {
        const response = await fetch('https://hook.make.com/your_register_webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        if (!response.ok) throw new Error('הרשמה נכשלה');
        await response.json();
        const statusEl = document.getElementById('registerStatus');
        statusEl.classList.remove('text-danger');
        statusEl.classList.add('text-success');
        statusEl.textContent = 'הרשמה בוצעה בהצלחה. נא התחבר.';
        // Redirect to login after 2 seconds
        setTimeout(() => window.location.href = 'login.html', 2000);
      } catch (error) {
        document.getElementById('registerStatus').textContent = error.message;
      }
    });
  </script>
</body>
</html>
