<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוח בקרה מנהל - מחולל תוכניות שיעור</title>
  <!-- Bootstrap RTL CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar-brand { font-size: 1.5rem; font-weight: bold; }
    .admin-container { padding: 2rem 0; }
    .user-card { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">מחולל תוכניות שיעור - לוח מנהל</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">לוח בקרה</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">התנתק</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Admin Dashboard Content -->
  <div class="container admin-container">
    <h1 class="mb-4">ניהול משתמשים</h1>
    <div id="usersList" class="row">
      <!-- User cards will be displayed here -->
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <p>© 2025 כל הזכויות שמורות - מחולל תוכניות שיעור</p>
    </div>
  </footer>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Verify admin authentication: require valid token and user role of "admin"
    const token = localStorage.getItem('authToken');
    const user = JSON.parse(localStorage.getItem('user'));
    if (!token || !user || user.role !== 'admin') {
      window.location.href = 'login.html';
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });

    // Load list of users for admin management
    async function loadUsers() {
      try {
        const response = await fetch('https://hook.make.com/your_adminUsers_webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        if (!response.ok) throw new Error('תקלה בקבלת רשימת המשתמשים');
        const users = await response.json();
        const usersList = document.getElementById('usersList');
        usersList.innerHTML = '';
        users.forEach((u) => {
          const col = document.createElement('div');
          col.className = 'col-md-4 user-card';
          col.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${u.name}</h5>
                <p class="card-text">דוא"ל: ${u.email}</p>
                <p class="card-text">תפקיד: ${u.role}</p>
                <button class="btn btn-danger btn-sm" onclick="deleteUser('${u.id}')">
                  <i class="fas fa-trash me-1"></i>מחק משתמש
                </button>
              </div>
            </div>
          `;
          usersList.appendChild(col);
        });
      } catch (error) {
        console.error(error);
      }
    }

    // Delete user function
    async function deleteUser(userId) {
      if (!confirm('האם אתה בטוח שברצונך למחוק משתמש זה?')) return;
      try {
        const response = await fetch('https://hook.make.com/your_deleteUser_webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, userId })
        });
        if (!response.ok) throw new Error('תקלה במחיקת המשתמש');
        await response.json();
        loadUsers();
      } catch (error) {
        alert(error.message);
      }
    }
    // Load users on page load
    loadUsers();
  </script>
</body>
</html>
