<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>לוח מנהל - מחולל תוכניות שיעור</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- React and ReactDOM (UMD Builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      :root {
        --primary-color: #4b79a1;
        --secondary-color: #283e51;
        --accent-color: #ff6f61;
      }
      body {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
      function AdminDashboard() {
        const [users, setUsers] = React.useState([]);
        const [loading, setLoading] = React.useState(false);

        React.useEffect(() => {
          if (!localStorage.getItem("authToken")) {
            window.location.href = "login.html";
          }
          fetchUsers();
        }, []);

        const fetchUsers = async () => {
          setLoading(true);
          const token = localStorage.getItem("authToken");
          try {
            const payload = { action: "getUsers", token };
            const response = await fetch("https://hook.eu2.make.com/3vs2y5sidq5fq3uux5ee9xgnkqz2zt52", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
            if (!response.ok) {
              throw new Error("תקלה בקבלת רשימת המשתמשים");
            }
            const data = await response.json();
            setUsers(data.users || []);
          } catch (error) {
            alert(error.message);
          } finally {
            setLoading(false);
          }
        };

        const deleteUser = async (userId) => {
          if (!window.confirm("האם אתה בטוח שברצונך למחוק משתמש זה?")) return;
          const token = localStorage.getItem("authToken");
          try {
            const payload = { action: "deleteUser", userId, token };
            const response = await fetch("https://hook.eu2.make.com/3vs2y5sidq5fq3uux5ee9xgnkqz2zt52", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error("תקלה במחיקת המשתמש");
            await response.json();
            fetchUsers();
          } catch (error) {
            alert(error.message);
          }
        };

        const logout = () => {
          localStorage.removeItem("authToken");
          localStorage.removeItem("user");
          window.location.href = "login.html";
        };

        return (
          <div className="min-h-screen flex flex-col">
            <header className="bg-black bg-opacity-50 py-4">
              <div className="container mx-auto text-center">
                <h1 className="text-3xl font-bold">לוח מנהל</h1>
                <p className="text-sm">ניהול משתמשים</p>
              </div>
            </header>
            <main className="flex-grow container mx-auto px-4 py-8">
              {loading ? (
                <div className="flex justify-center">
                  <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
                </div>
              ) : (
                <div className="glass-card p-6 max-w-4xl mx-auto">
                  <h2 className="text-2xl font-bold mb-4 text-center">רשימת משתמשים</h2>
                  {users.length === 0 ? (
                    <p className="text-center">אין משתמשים להצגה</p>
                  ) : (
                    <table className="min-w-full divide-y divide-gray-200">
                      <thead>
                        <tr>
                          <th className="px-4 py-2 text-right">שם</th>
                          <th className="px-4 py-2 text-right">דוא"ל</th>
                          <th className="px-4 py-2 text-right">תפקיד</th>
                          <th className="px-4 py-2 text-right">פעולות</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-700">
                        {users.map((user) => (
                          <tr key={user.id}>
                            <td className="px-4 py-2 text-right">{user.name}</td>
                            <td className="px-4 py-2 text-right">{user.email}</td>
                            <td className="px-4 py-2 text-right">{user.role}</td>
                            <td className="px-4 py-2 text-right">
                              <button 
                                onClick={() => deleteUser(user.id)}
                                className="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded"
                              >
                                מחק
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  )}
                </div>
              )}
            </main>
            <footer className="bg-black bg-opacity-50 py-3">
              <div className="container mx-auto text-center text-sm">
                <button onClick={logout} className="underline">התנתק</button>
                <p>© 2025 כל הזכויות שמורות - מחולל תוכניות שיעור</p>
              </div>
            </footer>
          </div>
        );
      }
      
      ReactDOM.createRoot(document.getElementById("root")).render(<AdminDashboard />);
    </script>
  </body>
</html>
