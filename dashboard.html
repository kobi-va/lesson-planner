<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>מחולל מערכי שיעור</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- React and ReactDOM (UMD Builds) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone for in-browser JSX compilation -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Optionally, include jsPDF (for PDF download) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      /* Custom styles for advanced design */
      :root {
        --primary-color: #4b79a1;
        --secondary-color: #283e51;
        --accent-color: #ff6f61;
      }
      /* Global background (gradient) */
      body {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }
      /* Glassmorphic card shadow */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
      /* Fade-in animation */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body class="min-h-screen text-white">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        // Form states
        const [ageGroup, setAgeGroup] = useState("preschool");
        const [activityType, setActivityType] = useState("creative");
        const [goal, setGoal] = useState("");
        const [loading, setLoading] = useState(false);
        const [lessonPlan, setLessonPlan] = useState("");

        // Handle form submission
        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          setLessonPlan("");
          // Retrieve token (if using authentication)
          const token = localStorage.getItem("authToken") || "demo-token";
          const payload = { action: "generateLesson", ageGroup, activityType, goal, token };
          
          try {
            const response = await fetch("https://hook.eu2.make.com/3vs2y5sidq5fq3uux5ee9xgnkqz2zt52", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
            if (!response.ok) {
              throw new Error("תקלה ביצירת תוכנית השיעור");
            }
            // Expect plain text response
            const text = await response.text();
            setLessonPlan(text);
          } catch (error) {
            alert(error.message);
          } finally {
            setLoading(false);
          }
        };

        // Download as PDF using jsPDF
        const downloadPDF = () => {
          const { jsPDF } = window.jspdf;
          if (!jsPDF) {
            alert("jsPDF is not available.");
            return;
          }
          const doc = new jsPDF();
          const lines = doc.splitTextToSize(lessonPlan, 180);
          doc.text(lines, 10, 10);
          doc.save("lesson.pdf");
        };

        // Download as Word document (HTML-to-Word)
        const downloadWord = () => {
          const htmlContent = `
            <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
              <head><meta charset="utf-8"><title>מערך שיעור</title></head>
              <body><pre>${lessonPlan}</pre></body>
            </html>
          `;
          const blob = new Blob(["\ufeff", htmlContent], { type: "application/msword" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = "lesson.doc";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        };

        return (
          <div className="min-h-screen flex flex-col">
            {/* Header */}
            <header className="bg-black bg-opacity-50 py-4">
              <div className="container mx-auto text-center">
                <h1 className="text-3xl font-bold">מחולל מערכי שיעור מתקדם</h1>
                <p className="text-sm">הזן את הפרטים לקבלת מערך שיעור מותאם אישית</p>
              </div>
            </header>

            {/* Main Content */}
            <main className="flex-grow container mx-auto px-4 py-8">
              <div className="glass-card p-6 max-w-xl mx-auto">
                <h2 className="text-2xl font-bold mb-4 text-center">פרטי מערך השיעור</h2>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block mb-1 font-bold" htmlFor="ageGroup">קבוצת גיל</label>
                    <select
                      id="ageGroup"
                      value={ageGroup}
                      onChange={(e) => setAgeGroup(e.target.value)}
                      className="w-full p-2 rounded bg-white bg-opacity-30 text-black"
                    >
                      <option value="preschool">גיל הרך</option>
                      <option value="kindergarten">גן ילדים</option>
                      <option value="elementary">יסודי</option>
                    </select>
                  </div>
                  <div>
                    <label className="block mb-1 font-bold" htmlFor="activityType">סוג פעילות</label>
                    <select
                      id="activityType"
                      value={activityType}
                      onChange={(e) => setActivityType(e.target.value)}
                      className="w-full p-2 rounded bg-white bg-opacity-30 text-black"
                    >
                      <option value="creative">יצירתית</option>
                      <option value="academic">חינוכית</option>
                      <option value="physical">ספורטיבית</option>
                    </select>
                  </div>
                  <div>
                    <label className="block mb-1 font-bold" htmlFor="goal">מטרה</label>
                    <input
                      id="goal"
                      type="text"
                      value={goal}
                      onChange={(e) => setGoal(e.target.value)}
                      placeholder="הזן מטרה לימודית"
                      required
                      className="w-full p-2 rounded bg-white bg-opacity-30 text-black"
                    />
                  </div>
                  <div>
                    <button type="submit" className="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold">
                      {loading ? "טוען..." : "צור תוכנית"}
                    </button>
                  </div>
                </form>
              </div>

              {/* Loading Spinner (overlay) */}
              {loading && (
                <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
                  <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
                </div>
              )}

              {/* Lesson Plan Result */}
              {lessonPlan && !loading && (
                <div className="glass-card p-6 max-w-2xl mx-auto mt-8 fade-in">
                  <h2 className="text-2xl font-bold mb-4 text-center">מערך השיעור שנוצר</h2>
                  <pre className="bg-gray-100 bg-opacity-20 p-4 rounded text-black whitespace-pre-wrap max-h-96 overflow-y-auto">
                    {lessonPlan}
                  </pre>
                  <div className="mt-4 flex justify-center gap-4">
                    <button onClick={downloadPDF} className="py-2 px-4 bg-green-600 hover:bg-green-700 rounded text-white font-bold flex items-center">
                      <i className="fas fa-file-pdf mr-2"></i> PDF
                    </button>
                    <button onClick={downloadWord} className="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded text-white font-bold flex items-center">
                      <i className="fas fa-file-word mr-2"></i> Word
                    </button>
                  </div>
                </div>
              )}
            </main>

            {/* Footer */}
            <footer className="bg-black bg-opacity-50 py-3">
              <div className="container mx-auto text-center text-sm">
                © 2025 כל הזכויות שמורות - מחולל תוכניות שיעור
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
